    <head>

    <body>
          <div class="container">
            <div class="navbar">
                <span>/CRYPTIT/LOGIN/PLAY</span>
                <img src="assets/images/INDEX.svg">
            </div>
            <div class="maincontent">
                <div class="grid">
                      <div class="grid-container">
    <!-- Top-left corner empty -->
    <div class="cell empty"></div>

    <!-- Top header numbers 1-11 -->
    <!-- Generated with JS or manually -->
    <!-- Row 0 -->
    <!-- Header cells 1 to 11 -->
    <script>
      for (let i = 1; i <= 11; i++) {
        document.write(`<div class="cell header">${i}</div>`);
      }

      // Grid rows
      for (let row = 1; row <= 11; row++) {
        // Side header
        document.write(`<div class="cell header">${row}</div>`);
        // Grid cells
        for (let col = 1; col <= 11; col++) {
          document.write(`<div class="cell"></div>`);
        }
      }
    </script>
  </div>
                </div>
            </div>
          </div>  
    </body>
