<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11x11 Grid</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(12, 40px);
      grid-template-rows: repeat(12, 40px);
      border: 4px solid #444;
      box-shadow: 0 0 20px #fff5;
      font-family: monospace;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
    }

    .header {
      background-color: #111;
      font-weight: bold;
      border: none;
      box-shadow: inset 0 0 3px #aaa;
    }

    .empty {
      background-color: black;
      border: none;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <!-- Top-left corner empty -->
    <div class="cell empty"></div>

    <!-- Top header numbers 1-11 -->
    <!-- Generated with JS or manually -->
    <!-- Row 0 -->
    <!-- Header cells 1 to 11 -->
    <script>
      for (let i = 1; i <= 11; i++) {
        document.write(`<div class="cell header">${i}</div>`);
      }

      // Grid rows
      for (let row = 1; row <= 11; row++) {
        // Side header
        document.write(`<div class="cell header">${row}</div>`);
        // Grid cells
        for (let col = 1; col <= 11; col++) {
          document.write(`<div class="cell"></div>`);
        }
      }
    </script>
  </div>

</body>
</html>
